<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1 Year Anniversary, Penny!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #fecdd3, #d8b4fe);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            color: #db2777;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s, transform 1s;
            text-align: center;
            z-index: 10;
        }
        .heart {
            width: 128px;
            height: 128px;
            fill: #ef4444;
            animation: pulse 1.5s infinite;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s, transform 0.5s;
            z-index: 10;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            z-index: 10;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #f472b6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #db2777;
            transform: scale(1.1);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
        .dance {
            animation: dance 0.5s ease infinite;
        }
        @keyframes dance {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(0.9); }
        }
        #funnyImage {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            display: none;
            transition: all 0.5s ease;
            z-index: 20;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .love-message {
            position: absolute;
            font-size: 1.5rem;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 15;
        }
        #rainbowText {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container" id="container">
        <h1 id="message">Happy 1 Year Together, <span id="rainbowText">Penny</span>!</h1>
        <svg class="heart" viewBox="0 0 32 29.6" id="heart">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>
        <div class="buttons">
            <button class="btn" id="songButton" onclick="toggleDance()">Dance Party</button>
            <button class="btn" onclick="loveMessage()">Love Message</button>
        </div>
    </div>
    <img id="funnyImage" src="/api/placeholder/200/200" alt="Funny Image">

    <script>
        let isDancing = false;

        function showMessage() {
            document.getElementById('message').style.opacity = '1';
            document.getElementById('message').style.transform = 'translateY(0)';
        }

        function showHeart() {
            document.getElementById('heart').style.opacity = '1';
            document.getElementById('heart').style.transform = 'scale(1)';
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = ['#FF69B4', '#FFD700', '#FF6347', '#00CED1'][Math.floor(Math.random() * 4)];
            document.getElementById('container').appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function emojiExplosion() {
            const emojis = ['üòò', 'üíñ', 'üéâ', 'ü•≥', 'üçæ', 'ü•Ç', 'üíë', 'üíè', 'üåπ', 'üéà', 'ü¶Ñ', 'üåà', 'üç∞', 'üéÅ'];
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 3000);
            }
        }

        function toggleDance() {
            isDancing = !isDancing;
            const elements = document.querySelectorAll('h1, .heart, .btn');
            elements.forEach(el => el.classList.toggle('dance', isDancing));
            document.getElementById('songButton').textContent = isDancing ? 'Stop Dancing' : 'Dance Party';
            
            if (isDancing) {
                document.body.style.animation = 'rainbow 5s linear infinite';
            } else {
                document.body.style.animation = 'none';
            }
        }

        function funnyImage() {
            const img = document.getElementById('funnyImage');
            img.style.display = 'block';
            img.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            img.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            img.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() + 0.5})`;

            setTimeout(() => {
                img.style.display = 'none';
            }, 3000);
        }

        function loveMessage() {
            const messages = [
                "You're my everything!",
                "365 days of love and counting!",
                "Here's to many more years together!",
                "You make my heart skip a beat!",
                "I fall in love with you every day!",
                "You're my favorite person in the world!",
                "Together is my favorite place to be!",
                "You're the best thing that ever happened to me!",
                "I love you more than yesterday, less than tomorrow!",
                "You're my happily ever after!"
            ];

            const message = document.createElement('div');
            message.classList.add('love-message');
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            message.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            document.body.appendChild(message);

            setTimeout(() => {
                message.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            }, 3000);
        }

        // Fireworks
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 2 + 1;
                this.velocity = {
                    x: Math.random() * 5 - 2.5,
                    y: Math.random() * 5 - 2.5
                };
                this.life = 180;
                this.opacity = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, Math.max(this.radius, 0), 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace(')', `, ${this.opacity})`).replace('rgb', 'rgba');
                ctx.fill();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.05;
                this.life--;
                if (this.life < 60) {
                    this.opacity = this.life / 60;
                }
            }
        }

        let particles = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animateFireworks() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(particle => {
                if (particle.life > 0) {
                    particle.draw();
                    particle.update();
                    return true;
                }
                return false;
            });

            if (Math.random() < 0.05) {
                createFirework();
            }

            requestAnimationFrame(animateFireworks);
        }

        animateFireworks();
        setInterval(createConfetti, 300);

        setTimeout(showMessage, 1000);
        setTimeout(showHeart, 1500);
    </script>
</body>
</html>
